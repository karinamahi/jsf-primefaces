<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
<title>h:outputLabel</title>
</head>

<body>

O componente "h:outputLabel" renderiza o elemento da HTML.<br />
Os componentes deste tipo são vinculados com outros através do atributo for. <br />
O uso deste componente é justificado para rotular campos de seus formulários. <br /><br />

	<h:form id="frm">
		<h:outputLabel value="Nome: " for="nomeInput" />
		<h:inputText id="nomeInput"/>
	</h:form>
</body>
</html>
