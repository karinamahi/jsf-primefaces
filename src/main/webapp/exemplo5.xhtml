<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
<title>Menus e Caixas de Listagem</title>
</head>

<body>
	<b>Componente h:selectOneMenu</b> <br /><br />
	
	<h:outputLabel value="Time de futebol favorito: " for="timeFutebol" />
	<h:selectOneMenu value="#{cadastroTorcedorBean.timeFavorito}" id="timeFutebol">
		<f:selectItem itemValue="Corinthians" />
		<f:selectItem itemValue="Flamengo" />
		<f:selectItem itemValue="Palmeiras" />
		<f:selectItem itemValue="Santos" />
		<f:selectItem itemValue="São Paulo" />
		<f:selectItem itemValue="Vasco" />
		<f:selectItem itemValue="Outro" />
	</h:selectOneMenu>
	<br /><br /><br />
		
	<b>Componente h:selectOneMenu - propriedade itemLabel</b> <br /><br />
	
	<h:outputLabel value="Time de futebol favorito: " for="timeFutebol" />
	<h:selectOneMenu value="#{cadastroTorcedorBean.timeFavorito}" id="timeFutebol">
		<f:selectItem itemValue="Corinthians" itemLabel="Timão" />
		<f:selectItem itemValue="Flamengo" itemLabel="Mengão"/>
		<f:selectItem itemValue="Palmeiras" />
		<f:selectItem itemValue="Santos" />
		<f:selectItem itemValue="São Paulo" />
		<f:selectItem itemValue="Vasco" itemLabel="Vascão"/>
		<f:selectItem itemValue="Outro" />
	</h:selectOneMenu>
	
	<br /><br /><br />
		
	<b>Componente h:selectManyMenu</b> <br /><br />
	
	<h:outputLabel value="Times de futebol favoritos: " for="timeFutebol" />
	<h:selectManyMenu value="#{cadastroTorcedorBean.timesFavoritos}" id="timeFutebol">
		<f:selectItem itemValue="Corinthians" />
		<f:selectItem itemValue="Flamengo" />
		<f:selectItem itemValue="Palmeiras" />
		<f:selectItem itemValue="Santos" />
		<f:selectItem itemValue="São Paulo" />
		<f:selectItem itemValue="Vasco" />
		<f:selectItem itemValue="Outro" />
	</h:selectManyMenu>
	
	<br /><br /><br />
		
	<b>Componente h:selectOneListBox</b> <br /><br />
	
	<h:outputLabel value="Time de futebol favorito: " for="timeFutebol" />
	<h:selectOneListbox value="#{cadastroTorcedorBean.timeFavorito}" id="timeFutebol" size="4">
		<f:selectItem itemValue="Corinthians" />
		<f:selectItem itemValue="Flamengo" />
		<f:selectItem itemValue="Palmeiras" />
		<f:selectItem itemValue="Santos" />
		<f:selectItem itemValue="São Paulo" />
		<f:selectItem itemValue="Vasco" />
		<f:selectItem itemValue="Outro" />
	</h:selectOneListbox>
	
	<br /><br /><br />
		
	<b>Componente h:selectManyListBox</b> <br /><br />
	
	<h:outputLabel value="Time de futebol favorito: " for="timeFutebol" />
	<h:selectManyListbox value="#{cadastroTorcedorBean.timesFavoritos}" id="timeFutebol" size="4">
		<f:selectItem itemValue="Corinthians" />
		<f:selectItem itemValue="Flamengo" />
		<f:selectItem itemValue="Palmeiras" />
		<f:selectItem itemValue="Santos" />
		<f:selectItem itemValue="São Paulo" />
		<f:selectItem itemValue="Vasco" />
		<f:selectItem itemValue="Outro" />
	</h:selectManyListbox>
	
</body>
</html>
